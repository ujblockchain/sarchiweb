<div x-show="isModalOpen" x-cloak class="fixed inset-0 z-[100] overflow-y-auto" role="dialog" aria-modal="true">
    <div x-show="isModalOpen" x-transition.opacity class="fixed inset-0 bg-black/95 backdrop-blur-md"
        @click="closeModal"></div>

    <div class="flex min-h-full items-center justify-center p-0 md:p-4 text-center">
        <div x-show="isModalOpen" x-transition.scale.origin.bottom
            class="relative transform overflow-hidden rounded-none md:rounded-2xl bg-uj-surface border-0 md:border border-white/10 text-left shadow-2xl transition-all w-full md:max-w-6xl h-full md:h-[90vh] flex flex-col md:block pt-12 md:pt-0">

            <button @click="closeModal"
                class="absolute top-2 right-2 md:top-4 md:right-4 z-[100] text-white hover:text-uj-orange bg-black border border-white/20 rounded-full w-10 h-10 flex items-center justify-center transition-all shadow-lg hover:scale-110">
                <i class="fas fa-times text-lg md:text-xl pointer-events-none"></i>
            </button>

            <div class="grid md:grid-cols-3 h-full">
                <div class="md:col-span-2 w-full aspect-video md:aspect-auto md:h-full bg-black flex items-center justify-center relative border-r border-white/10 shrink-0 overflow-hidden group"
                    x-data="{ videoLoading: true }" x-effect="activeProject.id; videoLoading = true">

                    <div x-show="videoLoading" x-transition:leave="transition ease-in duration-500"
                        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                        class="absolute inset-0 flex flex-col items-center justify-center text-uj-orange z-10 bg-black">
                        <i class="fas fa-circle-notch fa-spin text-5xl mb-4 opacity-80"></i>
                        <span class="text-xs font-bold uppercase tracking-[0.2em] animate-pulse text-white/50">Loading
                            Stream...</span>
                    </div>

                    <template x-if="isModalOpen && activeProject.videoUrl">
                        <iframe :src="activeProject.videoUrl" @load="videoLoading = false"
                            class="absolute inset-0 w-full h-full z-0" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                        </iframe>
                    </template>
                </div>

                <div class="flex flex-col h-full bg-uj-surface">
                    <div
                        class="p-5 md:p-6 border-b border-white/5 shrink-0 max-h-[35vh] overflow-y-auto custom-scrollbar">
                        <div class="flex items-center gap-2 mb-2">
                            <span
                                class="text-uj-orange text-[10px] font-bold uppercase tracking-wider border border-uj-orange/20 bg-uj-orange/5 px-2 py-1 rounded"
                                x-text="activeProject.category || activeProject.type"></span>
                            <span
                                class="text-slate-500 text-[10px] font-bold uppercase tracking-wider flex items-center gap-1">
                                <span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span> Now Playing
                            </span>
                        </div>
                        <h3 class="text-xl md:text-2xl font-bold text-white mb-3 leading-tight"
                            x-text="activeProject.title"></h3>
                        <div class="prose prose-invert prose-sm text-slate-400 text-sm leading-relaxed">
                            <p x-text="activeProject.description || activeProject.desc"></p>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto custom-scrollbar p-5 md:p-6 bg-black/10 shadow-inner">
                        <h4
                            class="text-white text-xs font-bold uppercase tracking-widest mb-4 flex items-center gap-2 sticky top-0 bg-uj-surface/0 backdrop-blur-md py-2 z-10">
                            <i class="fas fa-random text-uj-orange"></i> Discover More
                        </h4>

                        <div class="space-y-3">
                            <template
                                x-for="item in relatedList.filter(p => p.id !== activeProject.id).sort(() => 0.5 - Math.random()).slice(0, 4)"
                                :key="item.id">

                                <div @click="activeProject = item"
                                    class="flex gap-3 group cursor-pointer p-2 rounded-xl bg-white/5 hover:bg-white/10 hover:shadow-lg hover:shadow-uj-orange/10 border border-transparent hover:border-uj-orange/30 transition-all duration-300">
                                    <div
                                        class="relative w-24 h-16 shrink-0 rounded-lg overflow-hidden bg-black border border-white/5 shadow-md">
                                        <img :src="item.image || `https://source.unsplash.com/random/200x200?tech&sig=${item.id}`"
                                            class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-all duration-300">

                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <div
                                                class="w-6 h-6 rounded-full bg-black/60 flex items-center justify-center group-hover:bg-uj-orange transition-colors">
                                                <i class="fas fa-play text-[8px] text-white ml-0.5"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex flex-col justify-center min-w-0">
                                        <div class="flex items-center gap-2 mb-0.5">
                                            <span class="text-[9px] font-bold text-uj-orange uppercase tracking-wider"
                                                x-text="item.category || item.type"></span>
                                        </div>
                                        <h5 class="text-xs md:text-sm font-bold text-white leading-tight mb-1 line-clamp-1 group-hover:text-uj-orange transition-colors"
                                            x-text="item.title"></h5>
                                        <p class="text-[10px] text-slate-500 leading-snug line-clamp-2"
                                            x-text="item.shortDesc || item.desc"></p>
                                    </div>
                                </div>

                            </template>
                        </div>
                    </div>
                    <div
                        class="p-4 bg-[#0B1120] border-t border-white/5 shrink-0 relative z-20 shadow-[0_-5px_15px_rgba(0,0,0,0.3)]">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Contact
                                Us</span>
                            <div class="flex items-center gap-4">
                                <a href="mailto:blockchain@uj.ac.za"
                                    class="animate-wave text-slate-500 hover:text-uj-orange transition-colors"><i
                                        class="fas fa-envelope text-sm"></i></a>
                                <a href="#" class="animate-wave text-slate-500 hover:text-[#0077b5] transition-colors"
                                    style="animation-delay: 0.1s"><i class="fab fa-linkedin-in text-sm"></i></a>
                                <a href="#" class="animate-wave text-slate-500 hover:text-white transition-colors"
                                    style="animation-delay: 0.2s"><i class="fab fa-x-twitter text-sm"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
