<div x-show="isGalleryOpen" x-cloak class="fixed inset-0 z-[200] overflow-hidden" role="dialog" aria-modal="true">
    <div x-show="isGalleryOpen" x-transition.opacity class="fixed inset-0 bg-black/95 backdrop-blur-md"
        @click="closeGallery"></div>

    <div class="fixed inset-0 flex items-center justify-center p-2 md:p-4">
        <button @click="closeGallery"
            class="absolute top-4 right-4 md:top-6 md:right-6 z-50 text-white hover:text-uj-orange transition-colors">
            <i class="fas fa-times text-2xl md:text-3xl"></i>
        </button>

        <button @click="prevGalleryImage"
            class="absolute left-2 md:left-4 z-50 text-white hover:text-uj-orange bg-white/10 hover:bg-white/20 p-2 md:p-4 rounded-full transition-all backdrop-blur-sm">
            <i class="fas fa-chevron-left text-xl md:text-2xl"></i>
        </button>

        <div x-show="isGalleryOpen" x-transition.scale.origin.center
            class="relative w-full max-w-5xl h-[80vh] md:h-[85vh]">
            <img :src="filteredGallery[activeGalleryIndex].url"
                class="w-full h-full object-contain rounded-lg shadow-2xl border border-white/10">
            <div
                class="absolute bottom-0 left-0 right-0 p-4 md:p-6 bg-gradient-to-t from-black/90 to-transparent text-center">
                <h3 class="text-lg md:text-xl font-bold text-white" x-text="filteredGallery[activeGalleryIndex].title">
                </h3>
                <p class="text-xs md:text-sm text-uj-orange uppercase tracking-wider"
                    x-text="filteredGallery[activeGalleryIndex].category"></p>
            </div>
        </div>

        <button @click="nextGalleryImage"
            class="absolute right-2 md:right-4 z-50 text-white hover:text-uj-orange bg-white/10 hover:bg-white/20 p-2 md:p-4 rounded-full transition-all backdrop-blur-sm">
            <i class="fas fa-chevron-right text-xl md:text-2xl"></i>
        </button>
    </div>
</div>
